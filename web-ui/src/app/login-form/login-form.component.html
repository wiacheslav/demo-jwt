<div class="col-md-6 col-md-offset-3">
<form>
  <div class="form-group">
    <label for="user">Email address</label>
    <input type="email" name="user" id="user" class="form-control" placeholder="Email" required #email>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" name="password" id="password" class="form-control" placeholder="Password" required #password>
  </div>
  <button [disabled]="loading" class="btn btn-default" type="submit" (click)="login(email, password)">Login</button>
</form>
</div>
